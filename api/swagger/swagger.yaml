definitions:
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
  Distinct:
    required:
      - data
    properties:
      data:
        type: array
        items:
          type: string
  Address:
    properties:
      street:
        type: string
        maxLength: 100
      zone:
        type: string
        maxLength: 50
      city:
        type: string
        maxLength: 50
      state:
        type: string
        maxLength: 50
      postal_code:
        type: string
        maxLength: 50
      country:
        type: string
        format: CCA2
      phones:
        type: array
        items:
          type: string
          maxLength: 50
      emails:
        type: array
        items:
          type: string
          format: email
          pattern: >-
            /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/
      website:
        type: string
        format: url
        maxLength: 50
      ocdid:
        type: string
        format: OCDID
        maxLength: 110
  Company:
    properties:
      sector:
        type: string
      classification:
        type: string
      tickers:
        type: string
      employees:
        type: number
        format: float
      assets:
        type: number
        format: float
      current_assets:
        type: number
        format: float
      liabilities:
        type: number
        format: float
      current_ratio:
        type: number
        format: float
      quick_ratio:
        type: number
        format: float
      revenue:
        type: number
        format: float
      c_o_g_s:
        type: number
        format: float
      gross_profit:
        type: number
        format: float
      grossprofit_margin:
        type: number
        format: float
      market_cap:
        type: number
        format: float
      total_dept:
        type: number
        format: float
  Reference:
    properties:
      name:
        type: string
      url:
        type: string
      author:
        type: string
      publication_date:
        type: string
        format: date-time
      publication_place:
        type: string
  Membership:
    properties:
      id:
        type: string
        minLength: 1
        # pattern: ^[23456789ABCDEFGHJKLMNPQRSTWXYZabcdefghijkmnopqrstuvwxyz]{17}$
      person:
        type: string
      personid:
        type: string
      org:
        type: string
      orgid:
        type: string
      role:
        type: string
      department:
        type: string
      salary:
        type: number
        format: float
      shares:
        type: number
        format: float
  Autocomplete:
    properties:
      name:
        type: string
        minLength: 1
      collection:
        type: string
        minLength: 1
  Person:
    properties:
      id:
        type: string
        minLength: 1
        pattern: '^[23456789ABCDEFGHJKLMNPQRSTWXYZabcdefghijkmnopqrstuvwxyz]{17}$'
      simple:
        type: string
        minLength: 1
      name:
        type: string
        minLength: 1
      names:
        type: array
        items:
          type: string
      first_name:
        type: string
        minLength: 1
      family_name:
        type: string
        minLength: 1
      prefix:
        type: string
        minLength: 1
      suffix:
        type: string
        minLength: 1
      created_at:
        type: string
        format: date
        minLength: 1
      source:
        type: string
        minLength: 1
        enum:
          - BMV
          - NAICM
          - compranet
      contract_count:
        type: integer
      address:
        $ref: '#/definitions/Address'
      references:
        type: array
        items:
          $ref: '#/definitions/Reference'
      board:
        type: array
        items:
          $ref: '#/definitions/Membership'
      shares:
        type: array
        items:
          $ref: '#/definitions/Membership'
      suppliesContract:
        type: array
        items:
          $ref: '#/definitions/Contract'
  Organization:
    properties:
      id:
        type: string
        minLength: 1
        pattern: '^[23456789ABCDEFGHJKLMNPQRSTWXYZabcdefghijkmnopqrstuvwxyz]{17}$'
      simple:
        type: string
        minLength: 1
      name:
        type: string
        minLength: 1
      category:
        type: string
        enum:
          - public
          - private
          - party
      address:
        $ref: '#/definitions/Address'
      company:
        $ref: '#/definitions/Company'
      initials:
        type: string
      description:
        type: string
      created_at:
        type: string
        format: date
        minLength: 1
      source:
        type: string
        minLength: 1
        enum:
          - BMV
          - NAICM
          - compranet
      contract_count:
        type: integer
      memberships:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          $ref: '#/definitions/Membership'
      board:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          $ref: '#/definitions/Membership'
      shares:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          $ref: '#/definitions/Membership'
      shareholders:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          $ref: '#/definitions/Membership'
      contracts:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          $ref: '#/definitions/Contract'
  Contract:
    description: A contracting process in an OCDS recordPackage
    type: object
    properties:
      id:
        type: string
        minLength: 1
        pattern: '^[23456789ABCDEFGHJKLMNPQRSTWXYZabcdefghijkmnopqrstuvwxyz]{17}$'
      type:
        type: string
        minLength: 1
      status:
        type: string
        minLength: 1
      title:
        type: string
        minLength: 1
      account_admin:
        type: string
        minLength: 1
      records_compiledRelease_ocid:
        type: string
        minLength: 1
      procedure_type:
        type: string
        minLength: 1
      amount:
        type: number
        format: float
      currency:
        type: string
        minLength: 1
      suppliers_org:
        type: array
        items:
          type: string
      suppliers_person:
        type: array
        items:
          type: string
      references:
        type: array
        items:
          $ref: '#/definitions/Reference'
      department:
        type: string
        minLength: 1
      clave_uc:
        type: string
        minLength: 1
      character:
        type: string
        minLength: 1
      dependency:
        type: string
  Source:
    description: A Source
    type: object
    properties:
      id:
        type: string
        minLength: 1
        pattern: '^[23456789ABCDEFGHJKLMNPQRSTWXYZabcdefghijkmnopqrstuvwxyz]{17}$'
  Area:
    description: An area
    type: object
    properties:
      id:
        type: string
        minLength: 1
        pattern: '^[23456789ABCDEFGHJKLMNPQRSTWXYZabcdefghijkmnopqrstuvwxyz]{17}$'
      states:
        type: array
        items:
          $ref: '#/definitions/Area'
parameters:
  fields:
    in: query
    name: fields
    description: fields to return in results
    type: string
  omit:
    in: query
    name: omit
    description: fields to omit from results
    type: string
  sort:
    in: query
    name: sort
    description: Sort by given field.
    type: string
  embed:
    in: query
    name: embed
    description: Embed related documents
    type: string
    allowEmptyValue: true
  limit:
    name: limit
    in: query
    description: Number of returned documents
    type: integer
    default: 25
  offset:
    name: offset
    in: query
    description: Number of returned documents
    type: integer
    default: 0
    minimum: 0
  name:
    name: name
    in: query
    description: Partial or complete name of the entity.
    type: string
    allowEmptyValue: true
  id:
    in: query
    name: id
    description: Unique identifier for entity.
    type: string
    allowEmptyValue: true
  country:
    in: query
    name: country
    description: Country name or ISO 3166-1 alpha-2 code of the entity.
    type: string
    allowEmptyValue: true
  source:
    in: query
    name: source
    description: The name of the source from which the entity was imported.
    type: string
    allowEmptyValue: true
  contract_count_min:
    in: query
    name: contract_count_min
    description: Minimum number of contracts in which the entity is involved (as either buyer, seller or founder).
    default: 0
    type: integer
    allowEmptyValue: true
  contract_count_max:
    in: query
    name: contract_count_max
    description: Maximum number of contracts in which the entity is involved (as either buyer, seller or founder).
    default: 0
    type: integer
    allowEmptyValue: true
  contracted_amount_min:
    in: query
    name: contracted_amount_min
    description: Minimum amount sum of contracts in which the entity is involved (as either buyer, seller or founder).
    default: 0
    type: number
    format: float
    allowEmptyValue: true
  contracted_amount_max:
    in: query
    name: contracted_amount_max
    description: Maximum amount sum of contracts in which the entity is involved (as either buyer, seller or founder).
    default: 0
    type: number
    format: float
    allowEmptyValue: true
  records_compiledRelease_awards_title:
    in: query
    name: records_compiledRelease_awards_title
    description: Contract title
    required: false
    type: string
    allowEmptyValue: true
  amount_min:
    in: query
    name: amount_min
    description: Minimum nominal amount of the contract.
    type: number
    format: float
    allowEmptyValue: true
    default: 0
  amount_max:
    in: query
    name: amount_max
    description: Maximum nominal amount of the contract.
    default: 0
    type: number
    format: float
    allowEmptyValue: true
  currency:
    name: currency
    in: query
    type: string
    description: Currency specified in contract
  start_date_min:
    in: query
    name: start_date_min
    description: Mimimum beginning date of contract execution
    type: string
    format: date
    allowEmptyValue: true
  start_date_max:
    in: query
    name: start_date_max
    description: Maximum beginning date of contract execution
    type: string
    format: date
    allowEmptyValue: true
  party_name:
    in: query
    name: party_name
    description: Name of a company, institution or person participating in a contracting process.
    type: string
  party_type:
    in: query
    type: string
    name: party_type
    description: Together with party_name, specifies it's role in the contracting process. Possible values buyer, supplier, funder, all.
  procurement_method:
    in: query
    type: string
    name: procurement_method
    description: Together with party_name, specifies it's role in the contracting process. Possible values direct, open, selective, all.
