      responses:
        '200':
          description: An array of organizations
          schema:
            $ref: '#/definitions/Organization'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
  '/societies/{id}':
    x-swagger-router-controller: organizations
