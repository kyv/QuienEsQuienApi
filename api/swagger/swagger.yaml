definitions:
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
  Distinct:
    required:
      - data
    properties:
      data:
        type: array
        items:
          type: string
  Address:
    properties:
      street:
        type: string
        maxLength: 100
      zone:
        type: string
        maxLength: 50
      city:
        type: string
        maxLength: 50
      state:
        type: string
        maxLength: 50
      postal_code:
        type: string
        maxLength: 50
      country:
        type: string
        format: CCA2
      phones:
        type: array
        items:
          type: string
          maxLength: 50
      emails:
        type: array
        items:
          type: string
          format: email
          pattern: >-
            /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/
      website:
        type: string
        format: url
        maxLength: 50
      ocd_id:
        type: string
        format: OCDID
        maxLength: 110
  Company:
    properties:
      sector:
        type: string
      classification:
        type: string
      tickers:
        type: string
      employees:
        type: number
        format: float
      assets:
        type: number
        format: float
      current_assets:
        type: number
        format: float
      liabilities:
        type: number
        format: float
      current_ratio:
        type: number
        format: float
      quick_ratio:
        type: number
        format: float
      revenue:
        type: number
        format: float
      c_o_g_s:
        type: number
        format: float
      gross_profit:
        type: number
        format: float
      grossprofit_margin:
        type: number
        format: float
      market_cap:
        type: number
        format: float
      total_dept:
        type: number
        format: float
  QueryObject:
    properties:
      query:
        type: object
        description: >-
          mongo style query
          https://docs.mongodb.com/manual/tutorial/query-documents
      project:
        type: object
        description: >-
          mongo style projection
          https://docs.mongodb.com/v3.2/tutorial/project-fields-from-query-results/
  Reference:
    properties:
      name:
        type: string
      url:
        type: string
      author:
        type: string
      publication_date:
        type: string
        format: date-time
      publication_place:
        type: string
  Membership:
    properties:
      _id:
        type: string
        minLength: 1
        # pattern: ^[23456789ABCDEFGHJKLMNPQRSTWXYZabcdefghijkmnopqrstuvwxyz]{17}$
      person:
        type: string
      person_id:
        type: string
      org:
        type: string
      org_id:
        type: string
      role:
        type: string
      department:
        type: string
      salary:
        type: number
        format: float
      shares:
        type: number
        format: float
  Person:
    properties:
      _id:
        type: string
        minLength: 1
        pattern: '^[23456789ABCDEFGHJKLMNPQRSTWXYZabcdefghijkmnopqrstuvwxyz]{17}$'
      simple:
        type: string
        minLength: 1
      name:
        type: string
        minLength: 1
      names:
        type: array
        items:
          type: string
      first_name:
        type: string
        minLength: 1
      family_name:
        type: string
        minLength: 1
      prefix:
        type: string
        minLength: 1
      suffix:
        type: string
        minLength: 1
      created_at:
        type: string
        format: date
        minLength: 1
      source:
        type: string
        minLength: 1
        enum:
          - BMV
          - NAICM
          - compranet
      contract_count:
        type: integer
      address:
        $ref: '#/definitions/Address'
      references:
        type: array
        items:
          $ref: '#/definitions/Reference'
      board:
        type: array
        items:
          $ref: '#/definitions/Membership'
      shares:
        type: array
        items:
          $ref: '#/definitions/Membership'
      suppliesContract:
        type: array
        items:
          $ref: '#/definitions/Contract'
  Organization:
    properties:
