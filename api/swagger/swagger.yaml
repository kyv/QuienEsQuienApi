        type: string
        minLength: 1
        pattern: '^[23456789ABCDEFGHJKLMNPQRSTWXYZabcdefghijkmnopqrstuvwxyz]{17}$'
      simple:
        type: string
        minLength: 1
      name:
        type: string
        minLength: 1
      category:
        type: string
        enum:
          - public
          - private
          - party
      address:
        $ref: '#/definitions/Address'
      company:
        $ref: '#/definitions/Company'
      initials:
        type: string
      description:
        type: string
      created_at:
        type: string
        format: date
        minLength: 1
      source:
        type: string
        minLength: 1
        enum:
          - BMV
          - NAICM
          - compranet
      contract_count:
        type: integer
      memberships:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          $ref: '#/definitions/Membership'
      board:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          $ref: '#/definitions/Membership'
      shares:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          $ref: '#/definitions/Membership'
      shareholders:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          $ref: '#/definitions/Membership'
      contracts:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          $ref: '#/definitions/Contract'
  Contract:
    description: A Contract
    type: object
    properties:
      _id:
        type: string
        minLength: 1
        pattern: '^[23456789ABCDEFGHJKLMNPQRSTWXYZabcdefghijkmnopqrstuvwxyz]{17}$'
      type:
        type: string
        minLength: 1
      status:
        type: string
        minLength: 1
      title:
        type: string
        minLength: 1
      account_admin:
        type: string
        minLength: 1
      ocid:
        type: string
        minLength: 1
      procedure_type:
        type: string
        minLength: 1
      amount:
        type: number
        format: float
      currency:
        type: string
        minLength: 1
      suppliers_org:
        type: array
        items:
          type: string
      suppliers_person:
        type: array
        items:
          type: string
      references:
        type: array
        items:
          $ref: '#/definitions/Reference'
      department:
        type: string
        minLength: 1
      clave_uc:
        type: string
        minLength: 1
      character:
        type: string
        minLength: 1
      dependency:
        type: string
